<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="sideMenu"></ion-menu-button>
    </ion-buttons>

    <ion-title>Merek</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row size="12" >
        <ion-col *ngFor="let item of Products" [size]="iconStatus ? '12':'6'" [routerLink]="['./model',item.ID]">

        <ion-item>  
          <ion-row>
            <ion-img style="width: 150px; height: 70px; margin-top: 10px; margin-bottom: 10px; align-self: center;" [src]="item.MerkImage"></ion-img>
            <ion-col style="align-self: center;">
              <ion-label class="item-content-12" style="text-align: center;">{{item.Merk}}</ion-label> 
            </ion-col>
          </ion-row>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>
    
</ion-content>
