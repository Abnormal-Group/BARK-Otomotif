<ion-content fullscreen>

  <ion-item class="close-fake" lines="none" text-center>

    <ion-button (click)="close()" fill="clear" color="white">
      <ion-icon name="close" slot="start"></ion-icon>
      Back
    </ion-button>

    <ion-button (click)="zoom(true)" fill="clear" color="white">
      <ion-icon name="add" slot="start"></ion-icon>
      in
    </ion-button>

    <ion-button (click)="zoom(false)" fill="clear" color="white">
      <ion-icon name="remove" slot="start"></ion-icon>
      out
    </ion-button>
  </ion-item>

  <ion-slides [options]="sliderOpts" #slider>
     <ion-slide *ngFor="let img of [1, 2, 3]">
        <div class="swiper-zoom-container">
          <img src="assets/imgdetail/{{ img }}.png">
        </div>
      </ion-slide>
  </ion-slides>
</ion-content>
